<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Formas de Pago - Completo</title>
  <style>
    :root{--verde:#0c3b2e;--verde2:#2e5e4e;--bg:#f4f7f5}
    body{font-family:Arial,Helvetica,sans-serif;background:var(--bg);margin:0;color:#1a1a1a}
    header{background:var(--verde);color:#fff;padding:18px 16px;text-align:center;font-weight:700}
    .wrap{max-width:1100px;margin:26px auto;padding:18px}
    .controls{display:flex;gap:12px;flex-wrap:wrap;margin-bottom:14px}
    .controls input,.controls select{padding:10px 12px;border-radius:8px;border:1px solid #cfd8d6;font-size:15px}
    .controls .btn{background:var(--verde);color:#fff;border:none;padding:10px 14px;border-radius:8px;cursor:pointer}
    .card{background:#fff;border-radius:12px;padding:12px;box-shadow:0 6px 18px rgba(0,0,0,0.06)}
    table{width:100%;border-collapse:collapse;font-size:14px}
    thead th{background:var(--verde2);color:white;padding:10px;text-align:left;position:sticky;top:0}
    tbody td{padding:10px;border-bottom:1px solid #eee}
    tbody tr:hover{background:#f2fff7}
    .tag{display:inline-block;padding:4px 8px;border-radius:6px;background:#e7f4ee;color:var(--verde);font-weight:600;margin-right:6px}
    .small{font-size:13px;color:#555}
    .results-info{margin:10px 0;color:#333}
    @media(max-width:800px){.controls{flex-direction:column}}
  </style>
</head>
<body>
  <header>Formas de Pago (Completo) — Teclab / Siglo 21</header>
  <div class="wrap">
    <div class="controls">
      <input id="q" placeholder="Buscar por banco, marca, procesador, plan u observación..." />
      <select id="filterProc">
        <option value="">Todos los procesadores</option>
        <option value="MOBEX">MOBEX</option>
        <option value="PTT">PTT</option>
        <option value="POS NET">POS NET</option>
        <option value="TACA TACA">TACA TACA</option>
        <option value="-">Sin procesador</option>
      </select>
      <button class="btn" id="clear">Limpiar</button>
    </div>

    <div class="card">
      <div class="results-info" id="info">Mostrando todos los registros</div>
      <div style="overflow:auto; max-height:65vh">
        <table id="tabla">
          <thead>
            <tr>
              <th>Marca</th>
              <th>Banco</th>
              <th>Plan</th>
              <th>Recargo</th>
              <th>Procesador</th>
              <th>Descuento adicional</th>
              <th>Observaciones</th>
            </tr>
          </thead>
          <tbody id="body"></tbody>
        </table>
      </div>
    </div>
  </div>

  <script>

      {marca:"CABAL", banco:"-", plan:"6 CUOTAS", recargo:"32%", proc:"PTT", desc:"NO APLICA", obs:""},

      {marca:"COOPEPLUS", banco:"-", plan:"6 CUOTAS", recargo:"0%", proc:"PTT", desc:"NO APLICA", obs:""},

      {marca:"FAVACARD", banco:"-", plan:"6 CUOTAS", recargo:"60%", proc:"PTT", desc:"NO APLICA", obs:""},

      {marca:"SUCREDITO", banco:"-", plan:"6 CUOTAS", recargo:"0%", proc:"MOBEX", desc:"NO APLICA", obs:""},

      {marca:"VISA Y MASTERCARD", banco:"BANCO NACIÓN - NATIVA", plan:"6 CUOTAS", recargo:"0%", proc:"PTT", desc:"NO APLICA", obs:"No aplica Agro/Business || 10% reintegro con tope 40.000"},
      {marca:"VISA Y MASTERCARD", banco:"BANCOR", plan:"6 CUOTAS", recargo:"0%", proc:"TACA TACA", desc:"NO APLICA", obs:"Bines de promoción"}
    ];

    const body = document.getElementById('body');
    const info = document.getElementById('info');
    const q = document.getElementById('q');
    const proc = document.getElementById('filterProc');
    const clear = document.getElementById('clear');

    function render(filter=''){
      const term = filter.toLowerCase();
      const procFilter = proc.value;
      body.innerHTML = '';
      const results = data.filter(d => {
        const matchesTerm = [d.marca,d.banco,d.plan,d.recargo,d.proc,d.desc,d.obs].join(' ').toLowerCase().includes(term);
        const matchesProc = procFilter ? d.proc===procFilter : true;
        return matchesTerm && matchesProc;
      });

      results.forEach(r=>{
        const tr = document.createElement('tr');
        tr.innerHTML = `
          <td><strong>${r.marca}</strong></td>
          <td>${r.banco}</td>
          <td>${r.plan}</td>
          <td>${r.recargo}</td>
          <td>${r.proc}</td>
          <td>${r.desc}</td>
          <td class="small">${r.obs}</td>
        `;
        body.appendChild(tr);
      });

      info.innerText = `Mostrando ${results.length} de ${data.length} registros`;
    }

    q.addEventListener('input', ()=>render(q.value));
    q.addEventListener('keypress', e=>{ if(e.key==='Enter') render(q.value); });
    proc.addEventListener('change', ()=>render(q.value));
    clear.addEventListener('click', ()=>{ q.value=''; proc.value=''; render(''); });

    render('');
  </script>
</body>
</html>
